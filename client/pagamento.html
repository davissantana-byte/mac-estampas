                    <input type="text" id="validade" name="validade" placeholder="MM/AA" required><br><br>
                    <label for="cvv">CVV:</label><br>
                    <input type="text" id="cvv" name="cvv" maxlength="3" required><br><br>
                </fieldset>

                <button type="submit">Pagar</button>
